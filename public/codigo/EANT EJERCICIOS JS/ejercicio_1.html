    <section>
      <h1>Manipulación del DOM</h1>
    </section>

    <aside>
      <p>Modificar el texto del titular utilizando javascript</p>
    </aside>

    <script>
      /* 1) Seleccionar el h1 y guardarlo en una variable */
      var titulo = document.querySelector("h1");

      // III Manipulacion de Comportamiento (es lo que hace unico a js, esta en stand by hasta que le da una orden el usuario)
      titulo.onclick = cambiarTitulo;

      function cambiarTitulo() {
        // I Manipulación de contenido

        /* 2) Modificar el texto interno de esta variable */
        titulo.innerHTML = "Hola desde JavaScript :)";
        /* 3) Una vez que funcione, probar poniendo el <script> en el <head> para corroborar que JavaScript se ejecuta secuencialmente! */
        // lo hicimos pero no sirve, porque aparece antes del h1, entonces no lo toma

        // II Manipulacion de estructura
        titulo.style.color = "green";
        titulo.style.backgroundColor = "pink";

        titulo.title = "Estoy manipulando el DOM";
      }
    </script>
